<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-image">
      <img src="../assets/doctor.jpg" alt="Doctor trabajando">
      <p>"En <strong>Ars Salud Care</strong>, Tu salud es nuestra prioridad"</p>
    </div>
    <div class="login-form-container">
      <div class="logo">
        <img src="../assets/logo.png" alt="ARS Salud Care Logo">
      </div>
      <h2>Ingresa a tu cuenta</h2>
      <p>¡Es bueno tenerte de vuelta!</p>
      <form id="login-form">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Usuario" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Introduce tu contraseña" required>
        
        <button type="submit">Iniciar sesión</button>
        <p>¿No tienes una cuenta? <a href="register.html">Crea una</a></p>
      </form>
      <footer>
        <p>&copy; Todos los derechos reservados - ARS Grupo 4 &copy; 2024</p>
      </footer>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
