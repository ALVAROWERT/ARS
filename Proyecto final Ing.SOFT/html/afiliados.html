<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Afiliado</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-image">
      <img src="../assets/doctor.jpg" alt="Doctor trabajando">
      <p>"En <strong>Ars Salud Care</strong>, Tu salud es nuestra prioridad"</p>
    </div>
    <div class="login-form-container">
      <div class="logo">
        <img src="../assets/logo.png" alt="ARS Salud Care Logo">
      </div>
      <h2>Registrar Afiliado</h2>
      <form id="afiliado-form">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" required>

        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" required>

        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" required>

        <button type="submit">Registrar Afiliado</button>
      </form>
    </div>
  </div>

  <script src="../js/afiliados.js"></script>
</body>
</html>
