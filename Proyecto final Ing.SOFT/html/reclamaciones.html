<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Reclamación</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-image">
      <img src="/assets/doctor.jpg" alt="Doctor trabajando">
      <p>"En <strong>Ars Salud Care</strong>, Tu salud es nuestra prioridad"</p>
    </div>
    <div class="login-form-container">
      <div class="logo">
        <img src="/assets/logo.png" alt="ARS Salud Care Logo">
      </div>
      <h2>Registrar Reclamación</h2>
      <form id="reclamacion-form">
        <label for="id-afiliado">ID Afiliado</label>
        <input type="text" id="id-afiliado" required>

        <label for="poliza">Póliza</label>
        <input type="text" id="poliza" required>

        <label for="edad">Edad</label>
        <input type="number" id="edad" required>

        <label for="sexo">Sexo</label>
        <select id="sexo" required>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>

        <label for="servicio">Servicio</label>
        <input type="text" id="servicio" required>

        <label for="precio">Precio</label>
        <input type="number" id="precio" required>

        <label for="cobertura">Cobertura</label>
        <input type="text" id="cobertura" required>

        <label for="centro-medico">Centro Médico</label>
        <input type="text" id="centro-medico" required>

        <button type="submit">Registrar Reclamación</button>
      </form>

      <!-- Mensaje de confirmación -->
      <div id="alerta-reclamacion" class="alert" style="display: none;">
        <p>¡Reclamación registrada exitosamente!</p>
      </div>
    </div>
  </div>

  <script src="../js/reclamaciones.js"></script>
</body>
</html>
