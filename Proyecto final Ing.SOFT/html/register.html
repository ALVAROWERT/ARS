<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-image">
      <img src="../assets/doctor.jpg" alt="Doctor trabajando">
      <p>"En <strong>Ars Salud Care</strong>, Tu salud es nuestra prioridad"</p>
    </div>
    <div class="login-form-container">
      <div class="logo">
        <img src="../assets/logo.png" alt="ARS Salud Care Logo">
      </div>
      <h2>Crea tu cuenta</h2>
      <p>Únete a nosotros completando el siguiente formulario</p>
      <form id="register-form">
        <label for="fullname">Nombre completo</label>
        <input type="text" id="fullname" placeholder="Ej. Juan Pérez" required>
        
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ej. usuario@correo.com" required>
        
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Nombre de usuario" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Introduce tu contraseña" required>
        
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
        
        <button type="submit">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
      </form>
      <footer>
        <p>&copy; Todos los derechos reservados - ARS Grupo 4 &copy; 2024</p>
      </footer>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>
</html>
